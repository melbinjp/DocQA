<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with a Doc – embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .embed-container {
            position: relative;
            width: 100%;
            height: 100vh; /* full viewport height */
            overflow: hidden;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe
            src="https://melbinjp-chat-with-a-doc.hf.space"
            title="Chat with a Doc – Hugging Face Space"
            loading="lazy"
            allow="clipboard-write; microphone; camera; fullscreen"
        ></iframe>
    </div>
</body>
</html>
